<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Drum Kit</title>
</head>
<body>
    
    <main>
        <div class="key" data-key="q">
            <audio class="audio"> <source src="./sounds/clap.wav" type="audio/wav"></audio> 
            <h2>Q</h2>
            <p>CLAP</p>
        </div>
        <div class="key" data-key="s">
            <audio class="audio"> <source src="./sounds/hihat.wav" type="audio/wav"></audio> 
            <h2>S</h2>
            <p>HIHAT</p>
        </div>
        <div class="key" data-key="d">
            <audio class="audio"> <source src="./sounds/kick.wav" type="audio/wav"></audio> 
            <h2>D</h2>
            <p>KICK</p>
        </div>
        <div class="key" data-key="f">
            <audio class="audio"> <source src="./sounds/openhat.wav" type="audio/wav"></audio> 
            <h2>F</h2>
            <p>OPENHAT</p>
        </div>
        <div class="key" data-key="g">
            <audio class="audio"> <source src="./sounds/ride.wav" type="audio/wav"></audio> 
            <h2>G</h2>
            <p>RIDE</p>
        </div>
        <div class="key" data-key="h">
            <audio class="audio"> <source src="./sounds/boom.wav" type="audio/wav"></audio> 
            <h2>H</h2>
            <p>BOOM</p>
        </div>
        <div class="key" data-key="j">
            <audio class="audio"> <source src="./sounds/snare.wav" type="audio/wav"></audio> 
            <h2>J</h2>
            <p>SNARGE</p>
        </div>
        <div class="key" data-key="k">
            <audio class="audio"> <source src="./sounds/tom.wav" type="audio/wav"></audio> 
            <h2>K</h2>
            <p>TOM</p>
        </div>
        <div class="key" data-key="l">
            <audio class="audio"> <source src="./sounds/tink.wav" type="audio/wav"></audio> 
            <h2>L</h2>
            <p>TINK</p>
        </div>
    </main>



    <script src="./main.js"></script>

</body>
</html>
